<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .form-container {
      background: white; padding: 35px 40px;
      border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px; text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    .password-container { position: relative; }
    .toggle-password {
      position: absolute; right: 10px; top: 50%;
      transform: translateY(-50%); border: none; background: none;
      cursor: pointer; color: #007bff;
    }
    .btn {
      padding: 10px 20px; font-size: 15px;
      border: none; border-radius: 8px; cursor: pointer;
      color: white; background: #007bff;
    }
    .btn:hover { background: #0056b3; }
    .btn.ghost { background: #6c757d; }
    .btn.ghost:hover { background: #555d64; }
    .btn-row {
      display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;
    }
    #signup-message { font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>洫ｾ ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <div class="password-container">
      <input type="password" id="signup-password" placeholder="M蘯ｭt kh蘯ｩu">
      <button type="button" class="toggle-password" id="togglePassword">汨</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="signup()">ﾄ斉ハg kﾃｽ</button>
      <button class="btn ghost" onclick="window.location.href='signin.html'">ﾄ斉ハg nh蘯ｭp</button>
    </div>
    <p id="signup-message"></p>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("signup-password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "汨" : "泗";
    });
  </script>
  <script type="module" src="Scripts/auth.js"></script>
</body>
</html>
