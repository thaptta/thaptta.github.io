<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📝 Đăng bài viết</title>
  <link rel="stylesheet" href="Styles/1.css">
</head>
<body>
  <div class="form-container">
    <h2>📝 Đăng bài viết mới</h2>

    <select id="post-category">
      <option value="">-- Chọn mục --</option>
      <option value="Tin tức">Tin tức</option>
      <option value="Thông báo">Thông báo</option>
      <option value="Học tập">Học tập</option>
      <option value="Hoạt động">Hoạt động</option>
    </select>

    <input type="text" id="post-title" placeholder="Tiêu đề bài viết">
    <textarea id="post-content" placeholder="Nội dung bài viết..."></textarea>

    <label>Ảnh minh họa (chọn nhiều ảnh nếu muốn):</label>
    <input type="file" id="post-image" accept="image/*" multiple>

    <label>Tệp đính kèm (PDF, DOCX...):</label>
    <input type="file" id="post-file" accept=".pdf,.doc,.docx,.txt">

    <button class="btn" onclick="submitPost()">Đăng bài</button>
    <p id="post-message"></p>
  </div>
  
<div id="imageModal" class="image-modal">
  <img id="modalImage" src="">
</div>
  
<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");

  document.querySelectorAll(".post-img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
  });

  modal.addEventListener("click", () => {
    modal.style.display = "none";
  });
</script>
  
  <script type="module" src="Scripts/post.js"></script>
</body>
</html>
