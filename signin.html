<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập tài khoản</title>
  <link rel="stylesheet" href="Styles/1.css">
</head>
<body>
  <div class="form-container">
    <h2>🔐 Đăng nhập tài khoản</h2>
    <input type="email" id="signin-email" placeholder="Email">
    <input type="password" id="signin-password" placeholder="Mật khẩu">
    <button class="btn" onclick="signin()">Đăng nhập</button>
    <p id="signin-message"></p>
    <button class="btn ghost" onclick="goToSignup()">Đăng ký</button>
  </div>

  <script>
    function signin() {
      const email = document.getElementById("signin-email").value.trim();
      const password = document.getElementById("signin-password").value.trim();
      const message = document.getElementById("signin-message");

      if (!email || !password) {
        message.textContent = "⚠️ Vui lòng nhập đầy đủ thông tin!";
        message.style.color = "red";
        return;
      }

      // Mô phỏng đăng nhập thành công (nếu sau này có Firebase thì thay ở đây)
      message.textContent = "✅ Đăng nhập thành công!";
      message.style.color = "green";

      // Chuyển về trang chủ (hoặc index.html) sau 1.5 giây
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }

    function goToSignup() {
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
