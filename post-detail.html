<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìÑ Chi ti·∫øt b√†i vi·∫øt</title>
  <link rel="stylesheet" href="Styles/1.css">
  <style>
    /* ===== Modal xem ·∫£nh ===== */
.image-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.image-modal img {
  max-width: 95%;
  max-height: 85%;
  transition: transform 0.25s ease;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  cursor: grab;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 35px;
  color: white;
  cursor: pointer;
}

.zoom-controls {
  margin-top: 15px;
}

.zoom-controls button {
  margin: 0 6px;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}

.zoom-controls button:hover {
  background-color: #0056b3;
}

.detail-img {
  max-width: 70%;
  display: block;
  margin: 10px auto;
  cursor: zoom-in;
  border-radius: 10px;
  transition: transform 0.3s ease;
}
  </style>
</head>

<body>
  <div class="container">
    <div id="post-detail">‚è≥ ƒêang t·∫£i b√†i vi·∫øt...</div>
  </div>

  <!-- üîç Modal xem ·∫£nh -->
  <div id="imageModal" class="image-modal">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="" alt="">
    <div class="zoom-controls">
      <button id="zoomIn">üîç Ph√≥ng to</button>
      <button id="zoomOut">üîé Thu nh·ªè</button>
      <button id="resetZoom">‚Ü©Ô∏è ƒê·∫∑t l·∫°i</button>
    </div>
  </div>

  <script type="module">
    import { db } from './Scripts/firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const postDetailDiv = document.getElementById("post-detail");

    async function loadPost() {
      if (!postId) {
        postDetailDiv.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt.</p>";
        return;
      }

      try {
        const docRef = doc(db, "posts", postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          postDetailDiv.innerHTML = "<p>‚ùå B√†i vi·∫øt kh√¥ng t·ªìn t·∫°i.</p>";
          return;
        }

        const post = docSnap.data();
        const date = post.createdAt?.toDate().toLocaleString("vi-VN") || "Ch∆∞a r√µ";

        postDetailDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p><strong>üïì Ng√†y ƒëƒÉng:</strong> ${date}</p>
          <p><strong>üë§ T√°c gi·∫£:</strong> ${post.author}</p>
          <p><strong>üìÇ Danh m·ª•c:</strong> ${post.category}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="detail-img">` : ""}
          <p>${post.content}</p>
          ${post.fileUrl ? `<p><a href="${post.fileUrl}" target="_blank">üìé Xem t·ªáp ƒë√≠nh k√®m</a></p>` : ""}
          <button onclick="window.history.back()" class="btn">‚¨ÖÔ∏è Quay l·∫°i</button>
        `;
      } catch (error) {
        postDetailDiv.innerHTML = `<p style="color:red">‚ùå L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}</p>`;
      }
    }

    loadPost();

    // ===== Modal xem ·∫£nh =====
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".close-btn");
const zoomInBtn = document.getElementById("zoomIn");
const zoomOutBtn = document.getElementById("zoomOut");
const resetZoomBtn = document.getElementById("resetZoom");

let zoom = 1;
let isDragging = false;
let startX, startY, translateX = 0, translateY = 0;

// Khi click ·∫£nh chi ti·∫øt
document.addEventListener("click", (e) => {
  if (e.target.tagName === "IMG" && e.target.classList.contains("detail-img")) {
    modal.style.display = "flex";
    modalImg.src = e.target.src;
    zoom = 1;
    translateX = 0;
    translateY = 0;
    modalImg.style.transform = "translate(0, 0) scale(1)";
  }
});

// ƒê√≥ng modal
closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

// Zoom s√¢u h∆°n (t·ªëi ƒëa 10x)
zoomInBtn.onclick = () => {
  zoom = Math.min(zoom + 0.5, 10);
  updateTransform();
};

// Thu nh·ªè (t·ªëi thi·ªÉu 0.5x)
zoomOutBtn.onclick = () => {
  zoom = Math.max(0.5, zoom - 0.5);
  updateTransform();
};

// ƒê·∫∑t l·∫°i v·ªã tr√≠ + t·ªâ l·ªá
resetZoomBtn.onclick = () => {
  zoom = 1;
  translateX = 0;
  translateY = 0;
  updateTransform();
};

// C·∫≠p nh·∫≠t hi·ªáu ·ª©ng
function updateTransform() {
  modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoom})`;
}

// K√©o ·∫£nh khi zoom
modalImg.addEventListener("mousedown", (e) => {
  if (zoom > 1) {
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    modalImg.style.cursor = "grabbing";
  }
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  modalImg.style.cursor = "grab";
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  translateX = e.clientX - startX;
  translateY = e.clientY - startY;
  updateTransform();
});
  </script>
</body>
</html>
