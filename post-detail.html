const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".close-btn");
const zoomInBtn = document.getElementById("zoomIn");
const zoomOutBtn = document.getElementById("zoomOut");
const resetZoomBtn = document.getElementById("resetZoom");

let zoom = 1;
let isDragging = false;
let startX, startY, translateX = 0, translateY = 0;

// Khi click áº£nh chi tiáº¿t
document.addEventListener("click", (e) => {
  if (e.target.tagName === "IMG" && e.target.classList.contains("detail-img")) {
    modal.style.display = "flex";
    modalImg.src = e.target.src;
    zoom = 1;

  }
});

// ÄÃ³ng modal
closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

// Zoom sÃ¢u hÆ¡n (tá»‘i Ä‘a 10x)
zoomInBtn.onclick = () => {
  zoom = Math.min(zoom + 0.5, 10);
  updateTransform();
};

// Thu nhá» (tá»‘i thiá»ƒu 0.5x)
zoomOutBtn.onclick = () => {
  zoom = Math.max(0.5, zoom - 0.5);
  updateTransform();
};

// Äáº·t láº¡i vá»‹ trÃ­ + tá»‰ lá»‡
resetZoomBtn.onclick = () => {
  zoom = 1;
  translateX = 0;

// Cáº­p nháº­t hiá»‡u á»©ng
function updateTransform() {
  modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoom})`;
}

// KÃ©o áº£nh khi zoom
modalImg.addEventListener("mousedown", (e) => {
  if (zoom > 1) {
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    modalImg.style.cursor = "grabbing";
  }
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  modalImg.style.cursor = "grab";
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  translateX = e.clientX - startX;
  translateY = e.clientY - startY;
  updateTransform();
});
