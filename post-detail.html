<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìÑ Chi ti·∫øt b√†i vi·∫øt</title>
  <link rel="stylesheet" href="Styles/1.css">

  <style>
    /* ===== Ch·ªânh ·∫£nh trong b√†i vi·∫øt ===== */
    #post-detail img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      object-fit: contain;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    #post-detail img:hover {
      transform: scale(1.02);
    }

    /* ===== N√∫t v√† b·ªë c·ª•c ===== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #004c91;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005bb5;
    }

    /* ===== Modal xem ·∫£nh ===== */
    .image-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 80vh;
      cursor: grab;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    .zoom-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .zoom-controls button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .zoom-controls button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="post-detail">‚è≥ ƒêang t·∫£i b√†i vi·∫øt...</div>
  </div>

  <!-- ===== Modal xem ·∫£nh ===== -->
  <div id="imageModal" class="image-modal">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="">
    <div class="zoom-controls">
      <button id="zoomIn">üîç Ph√≥ng to</button>
      <button id="zoomOut">üîé Thu nh·ªè</button>
      <button id="resetZoom">‚Ü©Ô∏è ƒê·∫∑t l·∫°i</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from './Scripts/firebase.js';
    import { doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const allowedEmails = [
      "nhtho.thcttpl@sobaclieu.edu.vn",
      "nguyenhuuthoplbl@gmail.com",
      "ngngaplbl@gmail.com"
    ];

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const postDetailDiv = document.getElementById("post-detail");

    async function loadPost(user) {
      if (!postId) {
        postDetailDiv.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt.</p>";
        return;
      }

      try {
        const docRef = doc(db, "posts", postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          postDetailDiv.innerHTML = "<p>‚ùå B√†i vi·∫øt kh√¥ng t·ªìn t·∫°i.</p>";
          return;
        }

        const post = docSnap.data();
        const date = post.createdAt?.toDate().toLocaleString("vi-VN") || "Ch∆∞a r√µ";
        const canDelete = user && allowedEmails.includes(user.email);

        postDetailDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p><strong>üïì Ng√†y ƒëƒÉng:</strong> ${date}</p>
          <p><strong>üë§ T√°c gi·∫£:</strong> ${post.author}</p>
          <p><strong>üìÇ Danh m·ª•c:</strong> ${post.category}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="detail-img">` : ""}
          <p>${post.content}</p>
          ${post.fileUrl ? `<p><a href="${post.fileUrl}" target="_blank">üìé Xem t·ªáp ƒë√≠nh k√®m</a></p>` : ""}
          <div style="margin-top:20px;">
            <button onclick="window.history.back()" class="btn">‚¨ÖÔ∏è Quay l·∫°i</button>
            ${canDelete ? `<button id="delete-post" class="btn" style="background:#e63946; margin-left:10px;">üóëÔ∏è X√≥a b√†i</button>` : ""}
          </div>
        `;

        if (canDelete) {
          document.getElementById("delete-post").addEventListener("click", async () => {
            if (!confirm("‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y kh√¥ng?")) return;
            await deleteDoc(docRef);
            alert("‚úÖ ƒê√£ x√≥a b√†i vi·∫øt th√†nh c√¥ng!");
            window.location.href = "index.html";
          });
        }
      } catch (error) {
        postDetailDiv.innerHTML = `<p style="color:red">‚ùå L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}</p>`;
      }
    }

    onAuthStateChanged(auth, user => {
      loadPost(user);
    });

    // Modal zoom ·∫£nh
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close-btn");
    const zoomInBtn = document.getElementById("zoomIn");
    const zoomOutBtn = document.getElementById("zoomOut");
    const resetZoomBtn = document.getElementById("resetZoom");

    let zoom = 1, posX = 0, posY = 0;
    let isDragging = false, startX, startY;

    document.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG" && e.target.classList.contains("detail-img")) {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
        zoom = 1;
        posX = posY = 0;
        modalImg.style.transform = "translate(0,0) scale(1)";
      }
    });

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    zoomInBtn.onclick = () => {
      zoom = Math.min(zoom + 0.2, 10);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    };
    zoomOutBtn.onclick = () => {
      zoom = Math.max(zoom - 0.2, 0.5);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    };
    resetZoomBtn.onclick = () => {
      zoom = 1; posX = posY = 0;
      modalImg.style.transform = "translate(0,0) scale(1)";
    };

    modalImg.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      modalImg.style.cursor = "grabbing";
    });
    window.addEventListener("mouseup", () => { isDragging = false; modalImg.style.cursor = "grab"; });
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    });
    modalImg.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 0.2 : -0.2;
      zoom = Math.min(Math.max(zoom + delta, 0.5), 10);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    });
  </script>
</body>
</html>
