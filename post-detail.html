<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“„ Chi tiáº¿t bÃ i viáº¿t</title>
  <link rel="stylesheet" href="Styles/1.css">
</head>
<body>
  <div class="container">
    <div id="post-detail">â³ Äang táº£i bÃ i viáº¿t...</div>
  </div>

  <!-- ===== Modal xem áº£nh ===== -->
  <div id="imageModal" class="image-modal">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="">
    <div class="zoom-controls">
      <button id="zoomIn">ğŸ” PhÃ³ng to</button>
      <button id="zoomOut">ğŸ” Thu nhá»</button>
      <button id="resetZoom">â†©ï¸ Äáº·t láº¡i</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from './Scripts/firebase.js';
    import { doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Danh sÃ¡ch email cÃ³ quyá»n xÃ³a bÃ i
    const allowedEmails = [
      "nhtho.thcttpl@sobaclieu.edu.vn",
      "nguyenhuuthoplbl@gmail.com",
      "ngngaplbl@gmail.com"
    ];

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const postDetailDiv = document.getElementById("post-detail");
    let currentUser = null;

    async function loadPost(user) {
      if (!postId) {
        postDetailDiv.innerHTML = "<p>âŒ KhÃ´ng tÃ¬m tháº¥y bÃ i viáº¿t.</p>";
        return;
      }

      try {
        const docRef = doc(db, "posts", postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          postDetailDiv.innerHTML = "<p>âŒ BÃ i viáº¿t khÃ´ng tá»“n táº¡i.</p>";
          return;
        }

        const post = docSnap.data();
        const date = post.createdAt?.toDate().toLocaleString("vi-VN") || "ChÆ°a rÃµ";
        const canDelete = user && allowedEmails.includes(user.email);

        postDetailDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p><strong>ğŸ•“ NgÃ y Ä‘Äƒng:</strong> ${date}</p>
          <p><strong>ğŸ‘¤ TÃ¡c giáº£:</strong> ${post.author}</p>
          <p><strong>ğŸ“‚ Danh má»¥c:</strong> ${post.category}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="detail-img">` : ""}
          <p>${post.content}</p>
          ${post.fileUrl ? `<p><a href="${post.fileUrl}" target="_blank">ğŸ“ Xem tá»‡p Ä‘Ã­nh kÃ¨m</a></p>` : ""}
          <div style="margin-top:20px;">
            <button onclick="window.history.back()" class="btn">â¬…ï¸ Quay láº¡i</button>
            ${canDelete ? `<button id="delete-post" class="btn" style="background:#e63946; margin-left:10px;">ğŸ—‘ï¸ XÃ³a bÃ i</button>` : ""}
          </div>
        `;

        // ===== Náº¿u ngÆ°á»i dÃ¹ng cÃ³ quyá»n thÃ¬ thÃªm sá»± kiá»‡n xÃ³a =====
        if (canDelete) {
          document.getElementById("delete-post").addEventListener("click", async () => {
            const confirmBox = confirm("âš ï¸ Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a bÃ i viáº¿t nÃ y khÃ´ng?");
            if (!confirmBox) return;

            try {
              await deleteDoc(docRef);
              alert("âœ… ÄÃ£ xÃ³a bÃ i viáº¿t thÃ nh cÃ´ng!");
              window.location.href = "index.html";
            } catch (err) {
              alert("âŒ Lá»—i khi xÃ³a bÃ i viáº¿t: " + err.message);
            }
          });
        }

      } catch (error) {
        postDetailDiv.innerHTML = `<p style="color:red">âŒ Lá»—i táº£i dá»¯ liá»‡u: ${error.message}</p>`;
      }
    }

    // Theo dÃµi ngÆ°á»i dÃ¹ng Ä‘Äƒng nháº­p
    onAuthStateChanged(auth, user => {
      currentUser = user;
      loadPost(user);
    });

    // ===== Modal xem áº£nh (phÃ³ng to / thu nhá» / kÃ©o áº£nh) =====
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close-btn");
    const zoomInBtn = document.getElementById("zoomIn");
    const zoomOutBtn = document.getElementById("zoomOut");
    const resetZoomBtn = document.getElementById("resetZoom");

    let zoom = 1, posX = 0, posY = 0;
    let isDragging = false, startX, startY;

    document.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG" && e.target.classList.contains("detail-img")) {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
        zoom = 1;
        posX = posY = 0;
        modalImg.style.transform = "translate(0,0) scale(1)";
      }
    });

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    zoomInBtn.onclick = () => {
      zoom = Math.min(zoom + 0.2, 10);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    };
    zoomOutBtn.onclick = () => {
      zoom = Math.max(zoom - 0.2, 0.5);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    };
    resetZoomBtn.onclick = () => {
      zoom = 1;
      posX = posY = 0;
      modalImg.style.transform = "translate(0,0) scale(1)";
    };

    modalImg.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      modalImg.style.cursor = "grabbing";
    });
    window.addEventListener("mouseup", () => {
      isDragging = false;
      modalImg.style.cursor = "grab";
    });
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    });
    modalImg.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 0.2 : -0.2;
      zoom = Math.min(Math.max(zoom + delta, 0.5), 10);
      modalImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    });
  </script>
</body>
</html>
