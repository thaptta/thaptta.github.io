<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìÑ Chi ti·∫øt b√†i vi·∫øt</title>
  <link rel="stylesheet" href="Styles/1.css">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: "Segoe UI", sans-serif;
    }

    .detail-img {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .detail-img:hover {
      transform: scale(1.03);
    }

    /* Modal hi·ªÉn th·ªã ·∫£nh l·ªõn */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .detail-container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="detail-container" id="post-detail">‚è≥ ƒêang t·∫£i b√†i vi·∫øt...</div>

  <div id="imageModal" class="image-modal">
    <img id="modalImage" src="">
  </div>

  <script type="module">
    import { db } from './Scripts/firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const postDetailDiv = document.getElementById("post-detail");

    async function loadPost() {
      if (!postId) {
        postDetailDiv.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt.</p>";
        return;
      }

      try {
        const docRef = doc(db, "posts", postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          postDetailDiv.innerHTML = "<p>‚ùå B√†i vi·∫øt kh√¥ng t·ªìn t·∫°i.</p>";
          return;
        }

        const post = docSnap.data();
        const date = post.createdAt?.toDate().toLocaleString("vi-VN") || "Ch∆∞a r√µ";

        // N·∫øu c√≥ nhi·ªÅu ·∫£nh
        let imagesHTML = "";
        if (post.images && Array.isArray(post.images)) {
          imagesHTML = post.images.map(url => `
            <img src="${url}" class="detail-img" alt="·∫¢nh b√†i vi·∫øt" loading="lazy">
          `).join("");
        } else if (post.imageUrl) {
          imagesHTML = `<img src="${post.imageUrl}" class="detail-img" alt="·∫¢nh b√†i vi·∫øt">`;
        }

        postDetailDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p><strong>üïì Ng√†y ƒëƒÉng:</strong> ${date}</p>
          <p><strong>üë§ T√°c gi·∫£:</strong> ${post.author || "Kh√¥ng r√µ"}</p>
          <p><strong>üìÇ Danh m·ª•c:</strong> ${post.category || "Kh√¥ng c√≥"}</p>
          <div>${imagesHTML}</div>
          <p>${post.content}</p>
          ${post.fileUrl ? `<p><a href="${post.fileUrl}" target="_blank" class="btn">üìé Xem t·ªáp ƒë√≠nh k√®m</a></p>` : ""}
          <button onclick="window.history.back()" class="btn">‚¨ÖÔ∏è Quay l·∫°i</button>
        `;

        // K√≠ch ho·∫°t modal xem ·∫£nh
        setupImageModal();
      } catch (error) {
        postDetailDiv.innerHTML = `<p style="color:red">‚ùå L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}</p>`;
      }
    }

    // H√†m hi·ªÉn th·ªã ·∫£nh l·ªõn
    function setupImageModal() {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      document.querySelectorAll(".detail-img").forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });
      modal.addEventListener("click", () => modal.style.display = "none");
    }

    loadPost();
  </script>
</body>
</html>
